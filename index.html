 <html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: assets/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="card" autoplay="autoplay" controls="controls" loop="loop">
            <source src="assets/mov_bbb.mp4" type="video/mp4">
        </video>
        <button>Go to Website</button>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="5" width="5" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>
    <script>
        const sceneEl = document.querySelector('a-scene');
        sceneEl.addEventListener("targetFound", event => {
          document.getElementById("card").play();
        });
        sceneEl.addEventListener("targetLost", event => {
            document.getElementById("card").pause();
        });
    </script>
  </body>
</html>
